rootProject.name = 'mobile--msrp'

def expoPackagePath = ["node", "--print", "require.resolve('expo/package.json')"].execute(null, rootDir).text.trim()
println "Expo package path: $expoPackagePath"
apply from: new File(expoPackagePath, "../scripts/autolinking.gradle")
useExpoModules()

def rnCommunityCliPath = ["node", "--print", "require.resolve('@react-native-community/cli-platform-android/package.json')"].execute(null, rootDir).text.trim()
println "React Native CLI path: $rnCommunityCliPath"
apply from: new File(rnCommunityCliPath, "../native_modules.gradle")
applyNativeModulesSettingsGradle(settings)

include ':app'

def rnGradlePluginPath = ["node", "--print", "require.resolve('react-native-gradle-plugin/package.json')"].execute(null, rootDir).text.trim()
println "React Native Gradle Plugin path: $rnGradlePluginPath"
includeBuild(new File(rnGradlePluginPath).getParentFile())